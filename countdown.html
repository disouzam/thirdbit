<html>
  <head>
    <script type="text/javascript">
      window.onload = function() {
	const today = new Date();
	const finished = new Date("2023-06-01");
	const diff = Math.ceil((finished - today) / (1000 * 60 * 60 * 24));
	title = document.getElementById("title");
	title.textContent = `${diff} days`
      }
    </script>
  </head>
  <body>
    <h1 id="title"></h1>
  </body>
</html>
