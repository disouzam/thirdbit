<footer>
  <i class="fa fa-copyright"></i> 2004-<time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}
  |
  <a href="mailto:{{site.author.email}}"><i class="fas fa-envelope-square" aria-hidden="true" title="author email"></i></a>
  <a href="{{site.author.calendly}}"><i class="fas fa-calendar-week" aria-hidden="true" title="book a calendar appointment"></i></a>
  <a href="{{site.author.github}}"><i class="fab fa-github" aria-hidden="true" title="author's GitHub profile"></i></a>
  <a href="{{site.author.mastodon}}"><i class="fab fa-mastodon" aria-hidden="true" title="author's Mastodon account"></i></a>
  <a href="{{site.author.linkedin}}"><i class="fab fa-linkedin-in" aria-hidden="true" title="author's LinkedIn profile"></i></a>
  <a href="{{site.author.youtube}}"><i class="fab fa-youtube" aria-hidden="true" title="author's YouTube channel"></i></a>
  <a href="{{'/bib/' | relative_url}}"><i class="fab fa-orcid"></i></a>
  <a href="{{ '/atom.xml' | relative_url }}"><i class="fas fa-rss" aria-hidden="true" title="RSS feed"></i></a>
  <a href="{{ '/license/' | relative_url }}"><i class="fab fa-creative-commons-by" aria-hidden="true" title="link to license"></i></a>
</footer>
