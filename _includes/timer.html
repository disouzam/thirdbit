<script>
  window.addEventListener("load", () => {
    const deadline = new Date("2023-05-01").getTime()
    const remaining = deadline - (new Date().getTime())
    const days = Math.floor(remaining / (24 * 60 * 60 * 1000))
    const span = document.getElementById("timer-display")
    span.innerHTML = `${days}`
  })
</script>
