---
layout: page
title: Blog
permalink: "/blog/"
---

{% include archive-all.html %}

{% for post in site.posts limit:8 %}
<article class="post">
  <h2 class="post-title">
    <a href="{{ post.url | relative_url }}">
      {{ post.title }}
    </a>
  </h2>
  <p><time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%Y-%m-%d" }}</time></p>
  {{ post.content }}
</article>
{% endfor %}
