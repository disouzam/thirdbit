## The Problem

-   Not all software needs formal testing
    -   Check one-off data analysis script incrementally
-   But 98% of the code in [SQLite][sqlite] is there to test the other 2%
    -   For which I am grateful
-   Good tools make tests easier to write
    -   So that programmers have fewer excuses not to write them
-   This lesson build a unit testing framework like [pytest][pytest]
    -   Most frameworks in most other languages share its design

## Testing Terminology

-   Apply the function we want to test to a <a class="gl-ref" href="../../glossary/#gl:fixture" title="The thing on which a test is run, such as the parameters to the function being tested or the file being processed." markdown="1">fixture</a>
-   Compare the <a class="gl-ref" href="../../glossary/#gl:actual_result" title="The value generated by running code in a test. If this matches the expected result, the test passes; if the two are different, the test fails." markdown="1">actual result</a>
    to the <a class="gl-ref" href="../../glossary/#gl:expected_result" title="The value that a piece of software is supposed to produce when tested in a certain way, or the state in which it is supposed to leave the system." markdown="1">expected result</a>
-   Possible outcomes are:
    -   <a class="gl-ref" href="../../glossary/#gl:pass_test" title="A test passes if the actual result matches the expected result." markdown="1">pass</a>: the target function worked
    -   <a class="gl-ref" href="../../glossary/#gl:fail_test" title="A test fails if the actual result does not match the expected result." markdown="1">fail</a>: the target function didn't do what we expected
    -   <a class="gl-ref" href="../../glossary/#gl:error_test" title="Signalled when something goes wrong in a unit test itself rather than in the system being tested. In this case, we do not know anything about the correctness of the system." markdown="1">error</a>: something went wrong with the test itself
-   Typically use `assert` to check results
    -   If condition is `True`, does nothing
    -   Otherwise, raises an `AssertionError`
-   Failed assertions usually cause the program to halt
    -   But we can catch the exception ourselves if we want

## A Function and Some Tests

```py
def sign(value):
    if value < 0:
        return -1
    else:
        return 1
```

```py
def test_sign_negative():
    assert sign(-3) == -1

def test_sign_positive():
    assert sign(19) == 1

def test_sign_zero():
    assert sign(0) == 0

def test_sign_error():
    assert sgn(1) == 1
```

## What We Want

```py
TESTS = [
    test_sign_negative,
    test_sign_positive,
    test_sign_zero,
    test_sign_error
]
```

```
pass 2
fail 1
error 1
```

## How We Do It

```py
def run_tests(all_tests):
    results = {"pass": 0, "fail": 0, "error": 0}
    for test in all_tests:
        try:
            test()
            results["pass"] += 1
        except AssertionError:
            results["fail"] += 1
        except Exception:
            results["error"] += 1
    print(f"pass {results['pass']}")
    print(f"fail {results['fail']}")
    print(f"error {results['error']}")

run_tests(TESTS)
```


-   Easy to create new tests
-   But we have to remember to add each one to `TESTS`

## A Better Test Runner

```py
def run_tests():
    results = {"pass": 0, "fail": 0, "error": 0}
    for (name, test) in globals().items():
        if not name.startswith("test_"):
            continue
        try:
            test()
            results["pass"] += 1
        except AssertionError:
            results["fail"] += 1
        except Exception:
            results["error"] += 1
    print(f"pass {results['pass']}")
    print(f"fail {results['fail']}")
    print(f"error {results['error']}")
```


--

-   Really should check that tests are callable
