## The Problem(s)

-   What is a natural way to represent real-world "things" in code?

-   How can we organize code to make it easier to understand, test, and extend?

-   Are these the same thing?

---

## Representing Shapes

-   Start with the <a class="gl-ref" href="../../glossary/#design_by_contract" markdown="1">contract</a> for shapes

```py
class Shape:
    def __init__(self, name):
        self.name = name

    def perimeter(self):
        raise NotImplementedError("perimeter")

    def area(self):
        raise NotImplementedError("area")
```


---

## Provide Implementations

```py
class Square(Shape):
    def __init__(self, name, side):
        super().__init__(name)
        self.side = side

    def perimeter(self):
        return 4 * self.side

    def area(self):
        return self.side ** 2

class Circle(Shape):
    def __init__(self, name, radius):
        super().__init__(name)
        self.radius = radius

    def perimeter(self):
        return 2 * math.pi * self.radius

    def area(self):
        return math.pi * self.radius ** 2
```


---

## Polymorphism

```py
examples = [Square("sq", 3), Circle("ci", 2)]
for ex in examples:
    n = ex.name
    p = ex.perimeter()
    a = ex.area()
    c = ex.__class__.__name__
    print(f"{n} is a {c} {p:.2f} {p:.2f}")
```


--

-   OK, but how does it work?

---

## Let's Make a Square

```py
def square_perimeter(thing):
    return 4 * thing["side"]

def square_area(thing):
    return thing["side"] ** 2

def square_new(name, side):
    return {
        "name": name,
        "side": side,
        "perimeter": square_perimeter,
        "area": square_area
    }
```


--

-   An object is just a (specialized) dictionary

-   A method is just a function that takes the object as its first parameter

---

## Calling Methods

```py
def call(thing, method_name):
    return thing[method_name](thing)

examples = [square_new("sq", 3), circle_new("ci", 2)]
for ex in examples:
    n = ex["name"]
    p = call(ex, "perimeter")
    a = call(ex, "area")
    print(f"{n} {p:.2f} {p:.2f}")
```


-   Look up the function in the object

-   Call it with the object as its first argument

-   `obj.meth(arg)` is `obj["meth"](obj, arg)`

---

## A Better Square

```py
def square_perimeter(thing):
    return 4 * thing["side"]

def square_area(thing):
    return thing["side"] ** 2

Square = {
    "perimeter": square_perimeter,
    "area": square_area,
    "_classname": "Square"
}

def square_new(name, side):
    return {
        "name": name,
        "side": side,
        "_class": Square
    }
```


---

## Calling Methods

```py
def call(thing, method_name):
    return thing["_class"][method_name](thing)

examples = [square_new("sq", 3), circle_new("ci", 2)]
for ex in examples:
    n = ex["name"]
    p = call(ex, "perimeter")
    a = call(ex, "area")
    c = ex["_class"]["_classname"]
    print(f"{n} is a {c}: {p:.2f} {p:.2f}")
```


-   Look in the class for the method

-   Call it with the object as the first parameter

-   And we can now reliably identify objects' classes

## Variable Arguments

```py
def show_args(title, *args, **kwargs):
    print(f"{title} args '{args}' and kwargs '{kwargs}'")

show_args("nothing")
show_args("one unnamed argument", 1)
show_args("one named argument", second="2")
show_args("one of each", 3, fourth="4")

a_list = [7, 8]
a_dict = {"nine": 9, "ten": 10}
show_args("direct", a_list, a_dict)
show_args("spreading", *a_list, **a_dict)
```

```

## Inheritance

-   Add a method to `Shape` that uses methods defined in derived classes

```py
class Shape:
    def __init__(self, name):
        self.name = name

    def perimeter(self):
        raise NotImplementedError("perimeter")

    def area(self):
        raise NotImplementedError("area")

    def density(self, weight):
        return weight / self.area()
```


---

## Yes, This Works

```py
examples = [Square("sq", 3), Circle("ci", 2)]
for ex in examples:
    n = ex.name
    d = ex.density(5)
    print(f"{n}: {d:.2f}")
```

```
sq: 0.56
ci: 0.40
```


---

## Implementing Inheritance

```py
def shape_density(thing, weight):
    return weight / call(thing, "area")

Shape = {
    "density": shape_density,
    "_classname": "Shape",
    "_parent": None
}

def shape_new(name):
    return {
        "name": name,
        "_class": Shape
    }
```


---

## Searching for Methods

```py
def call(thing, method_name, *args):
    method = find(thing["_class"], method_name)
    return method(thing, *args)

def find(cls, method_name):
    if cls is None:
        raise NotImplementedError("method_name")
    if method_name in cls:
        return cls[method_name]
    return find(cls["_parent"], method_name)
```


---

## Yes, This Works Too

```py
examples = [square_new("sq", 3), circle_new("ci", 2)]
for ex in examples:
    n = ex["name"]
    d = call(ex, "density", 5)
    print(f"{n}: {d:.2f}")
```

```
sq: 0.56
ci: 0.40
```


---

## Constructors

```py
def make(cls, *args):
    return cls["_new"](*args)

def shape_new(name):
    return {
        "name": name,
        "_class": Shape
    }

def shape_density(thing, weight):
    return weight / call(thing, "area")

Shape = {
    "density": shape_density,
    "_classname": "Shape",
    "_parent": None,
    "_new": shape_new
}
```


---

## Parentage

```py
def square_new(name, side):
    return make(Shape, name) | {
        "side": side,
        "_class": Square
    }

Square = {
    "perimeter": square_perimeter,
    "area": square_area,
    "_classname": "Square",
    "_parent": Shape,
    "_new": square_new
}
```


---

## Use

```py
examples = [make(Square, "sq", 3), make(Circle, "ci", 2)]
for ex in examples:
    n = ex["name"]
    d = call(ex, "density", 5)
    print(f"{n}: {d:.2f}")
```

```
sq: 0.56
ci: 0.40
```
