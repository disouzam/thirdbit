<div class="split-title"><h2>Lesson #1</h2></div>

- **Most scientists think of programming as a tax they have to pay to do science**

- Those who don't are *not* representative of the other 90%

  See <a href="https://www.hanselman.com/blog/DarkMatterDevelopersTheUnseen99.aspx">Scott Hanselman: Dark Matter Developers</a>
</div>

<div class="split-title"><h2>Lesson #4</h2></div>

- **Most people would rather fail than change**
- I.e., they would rather ignore evidence than change their working practices or business plan

<div align="center">
  <img src="../img/global-warming-myth.jpg" alt="Magazine cover claiming global warming is a myth" />
</div>

---

<div class="split-title"><h2>Lesson #5</h2></div>

- **Programmers can rationalize _anything_**

<div align="center">
  <img src="../img/git-merge.png" alt="Screenshot of a complicated Git merge">
</div>

- Git is as horrible as it is useful

- Stop blaming users for its shortcomings

---

<div class="split-title"><h2>Lesson #5</h2></div>

- **Programmers can rationalize _anything_**

<div align="center">
  <img src="../img/spreadsheet.png" alt="Screenshot of a spreadsheet">
</div>

- This is a good tool

- Please stop sneering at scientists for using it

---

<div class="split-title"><h2>Lesson #6</h2></div>

- **Correctness isn't compelling**

- Because the odds of being caught are vanishingly small

- But people care a *lot* about productivity

<div align="center">
<table>
  <tr><th>Bait…</th><th>…And Switch</th></tr>
  <tr>
    <td>
    Unix shell<br>
    Git / GitHub<br>
    Python or R<br>
    SQL<br>
    Make
    </td>
    <td>
    automating tasks<br>
    tracking and sharing<br>
    modularization<br>
    structured data<br>
    reproducibility
    </td>
  </tr>
</table>
</div>

---

<div class="split-title"><h2>Lesson #7</h2></div>

- **You're not alone.**

- Single-author curriculum = unmet needs

- Single source of funding = single point of failure

- So recruit the willing…

- …train them…

- …reward them…

- …and cede power to them
